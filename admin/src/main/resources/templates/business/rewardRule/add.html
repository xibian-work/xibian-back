<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/chenwt/Admin_fast">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <link rel="stylesheet" th:href="@{/lib/zTree_v3/css/zTreeStyle/zTreeStyle.css}" type="text/css">
</head>
<body>

<div class="layui-form admin-compile">
    <form th:action="@{/business/rewardRule/save}">
        <input type="hidden" name="id" th:if="${rewardRule}" th:value="${rewardRule.id}"/>

        <div class="layui-form-item">
            <label class="layui-form-label required">奖励编码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="code"  placeholder="请输入奖励编码" th:value="${rewardRule?.code}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">奖励名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="name"  placeholder="请输入奖励名称" th:value="${rewardRule?.name}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">奖励金额</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="money"  placeholder="请输入奖励金额" th:value="${rewardRule?.money}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">奖励比例(%)</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="percentage"  placeholder="请输入奖励比例" th:value="${rewardRule?.percentage}">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${rewardRule?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item admin-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
<script type="text/javascript" th:src="@{/js/plugins/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/zTree_v3/js/jquery.ztree.core.min.js}"></script>
<script type="text/javascript" th:src="@{/js/adminTree.js}"></script>
<script type="text/javascript">
    // 树形菜单
    $.fn.selectTree();
</script>
</body>
</html>
