<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/chenwt/Admin_fast">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
<div class="admin-detail-page">
    <div class="admin-detail-title">基本信息</div>
    <table class="layui-table admin-detail-table">
        <tbody>
        <tr>
            <th width='100px'>客户编号</th>
            <td th:text="${customer.id}"></td>
            <th width='100px'>客户账号</th>
            <td th:text="${customer.username}"></td>
        </tr>

        <tr>
            <th>电话号码</th>
            <td th:text="${customer.phone}"></td>
            <th>金额</th>
            <td th:text="${customer.money}"></td>
            <!--<th>团队</th>-->
            <!--<td th:text="${customer.teamCount}"></td>-->
        </tr>

        <tr>
            <th>客户性别</th>
            <td th:text="${#dicts.keyValue('USER_SEX', customer.sex)}"></td>
            <th>状态</th>
            <td th:text="${#dicts.dataStatus(customer.status)}"></td>
        </tr>
       
        <!--<tr>-->
            <!--<th>电话号码</th>-->
            <!--<td th:text="${customer.phone}"></td>-->
            <!--&lt;!&ndash;<th>邮箱</th>&ndash;&gt;-->
            <!--&lt;!&ndash;<td th:text="${customer.email}"></td>&ndash;&gt;-->
        <!--</tr>-->
        <tr>
            <th>创建时间</th>
            <td th:text="${#dates.format(customer.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <th>最后修改</th>
            <td th:text="${#dates.format(customer.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        <tr>
            <th>备注</th>
            <td th:text="${customer.remark}" colspan="4"></td>
        </tr>
        </tbody>
    </table>

</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
